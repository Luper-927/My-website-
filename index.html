<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibely - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #eee;
      padding: 1rem;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .video-feed {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .video-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .video-card video {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>Vibely</header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Marketplace</a>
    <a href="#">Chat</a>
  </nav>

  <div class="video-feed">
    <div class="video-card">
      <video controls src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
      <p>User1 - Nice video!</p>
    </div>
    <div class="video-card">
      <video controls src="https://www.w3schools.com/html/movie.mp4"></video>
      <p>User2 - Another cool one!</p>
    </div>
  </div>

  <footer>Â© 2025 Vibely</footer>
</body>
</html>
