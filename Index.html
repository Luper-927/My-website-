<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vibely â€“ Video Upload</title>
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhWSs6UgmIZdNH0H-4Wfc9j20oGvZmxt8",
      authDomain: "vibelychat-16f5b.firebaseapp.com",
      projectId: "vibelychat-16f5b",
      storageBucket: "vibelychat-16f5b.appspot.com",
      messagingSenderId: "472623904635",
      appId: "1:472623904635:web:32c64980f2c05c60f12fde",
      measurementId: "G-8DS5V3NS7D"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.uploadVideo = function () {
      const file = document.getElementById("videoInput").files[0];
      if (!file) {
        alert("Please select a video.");
        return;
      }

      const storageRef = ref(storage, 'videos/' + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          document.getElementById("status").innerText = 'Upload is ' + progress.toFixed(0) + '% done';
        },
        (error) => {
          console.error("Upload failed:", error);
        },
        () => {
          getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
            const videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = downloadURL;
            document.getElementById("status").innerText = "Upload complete! Video playing below.";
          });
        }
      );
    };
  </script>
</head>
<body>
  <h2>ðŸŽ¥ Vibely Video Upload</h2>
  <input type="file" id="videoInput" accept="video/*" />
  <button onclick="uploadVideo()">Upload Video</button>
  <p id="status"></p>
  <video id="videoPlayer" width="100%" height="400" controls></video>
</body>
</html>
