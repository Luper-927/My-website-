<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibely - Upload Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      color: #4CAF50;
    }

    input[type="file"] {
      margin-top: 1rem;
    }

    video {
      margin-top: 2rem;
      width: 90%;
      max-width: 600px;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Vibely: Upload a Video</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <div id="status"></div>
  <video id="videoPlayer" controls></video>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAhWSs6UgmIZdNH0H-4Wfc9j20oGvZmxt8",
      authDomain: "vibelychat-16f5b.firebaseapp.com",
      projectId: "vibelychat-16f5b",
      storageBucket: "vibelychat-16f5b.appspot.com",
      messagingSenderId: "472623904635",
      appId: "1:472623904635:web:32c64980f2c05c60f12fde",
      measurementId: "G-8DS5V3NS7D"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Elements
    const videoInput = document.getElementById('videoInput');
    const videoPlayer = document.getElementById('videoPlayer');
    const statusDiv = document.getElementById('status');

    videoInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const storageRef = ref(storage, 'videos/' + file.name);
      statusDiv.textContent = "Uploading...";

      try {
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        videoPlayer.src = url;
        statusDiv.textContent = "Uploaded successfully!";
      } catch (error) {
        console.error(error);
        statusDiv.textContent = "Upload failed.";
      }
    });
  </script>
</body>
</html>
